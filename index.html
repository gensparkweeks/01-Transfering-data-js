<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="js/script.js" type="text/javascript"></script> -->
    <title>Transfering data with JS</title>
</head>

<body>

    <h1>HTML/CSS/JavaScrip</h1>

    <a href="contact.html">read</a>

    <!--CONTENIDO-->
    <section id="content">

        <h2>Creating contacts</h2>

        <div id="box">
            <!--CARGAR Formulario-->

            <form id="form_contact" action="" method="post">
                <div>
                    <label for="first">First name <span>(required)</span></label>
                    <input type="text" name="first" id="first">
                </div>

                <div>
                    <label for="last">Last name <span>(required)</span></label>
                    <input type="text" name="last" id="last">
                </div>

                <label for="email">Email <span>(required)</span></label>

                <div>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="dob">Date of birth <span>(required)
                    </span></label>
                    <input type="text" name="date" id="dob" placeholder="mm/dd/yyyy">
                </div>

                <div>
                    <input type="submit" value="Submit" onclick="return validateform()">
                    <span id="errorf"></span>
                </div>


            </form>

        </div>

    </section>

    <!--CONTENIDO-->
    <footer>
        <span>HTML/CSS/JavaScrip project &copy; 2022</span>
    </footer>

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
